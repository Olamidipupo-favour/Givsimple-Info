{% extends "base.html" %}

{% block title %}Redirecting to Your Card Link - GivSimple{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body text-center py-5">
                <div class="mb-4">
                    <i class="fas fa-external-link-alt fa-4x text-primary"></i>
                </div>
                
                <h2 class="mb-3">Redirecting to Your Link</h2>
                <p class="lead text-muted mb-4">
                    You will be redirected to your saved card link in <span id="countdown" class="fw-bold text-primary">5</span> seconds.
                </p>
                
                <div class="mt-4">
                    <a href="{{ target_url }}" class="btn btn-success btn-lg me-3" id="redirect-btn">
                        <i class="fas fa-external-link-alt me-2"></i>Open Link Now
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let countdown = 5;
const destinationUrl = '{{ target_url }}';
const countdownElement = document.getElementById('countdown');
const redirectBtn = document.getElementById('redirect-btn');

// Update countdown display
function updateCountdown() {
    countdownElement.textContent = countdown;
    if (countdown <= 0) {
        window.location.href = destinationUrl;
        return;
    }
    countdown--;
    setTimeout(updateCountdown, 1000);
}

// Start countdown
updateCountdown();

// Handle instant redirect button
redirectBtn.addEventListener('click', function(e) {
    e.preventDefault();
    window.location.href = destinationUrl;
});
</script>
{% endblock %}
